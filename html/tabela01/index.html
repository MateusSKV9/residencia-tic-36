<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela 01</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="4">Cabeçalho da tabela</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th colspan="4">Corpo da tabela</th>
            </tr>
            <tr>
                <th rowspan="3">Notas:</th>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>8</td>
                <td>9</td>
                <td>10</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th colspan="4">Rodapé da tabela</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
